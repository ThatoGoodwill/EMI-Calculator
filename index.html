<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Loan EMI Calculator</h1>
            <p>Calculate your Equated Monthly Installment</p>
        </div>
        
        <div class="calculator-body">
            <!-- Calculator content remains the same -->
            <div class="input-group">
                <label for="principal">Principal Loan Amount</label>
                <div class="input-container">
                    <input type="number" id="principal" class="input-field" placeholder="Enter amount" value="500000" min="1000" max="10000000">
                    <span class="input-unit">R</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="principal-slider" class="slider" min="1000" max="10000000" value="500000" step="1000">
                </div>
                <div class="slider-value" id="principal-value">R 500,000</div>
            </div>
            
            <div class="input-group">
                <label for="interest">Annual Interest Rate</label>
                <div class="input-container">
                    <input type="number" id="interest" class="input-field" placeholder="Enter rate" value="8.5" min="1" max="30" step="0.1">
                    <span class="input-unit">%</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="interest-slider" class="slider" min="1" max="30" value="8.5" step="0.1">
                </div>
                <div class="slider-value" id="interest-value">8.5%</div>
            </div>
            
            <div class="input-group">
                <label for="tenure">Loan Tenure (Years)</label>
                <div class="input-container">
                    <input type="number" id="tenure" class="input-field" placeholder="Enter years" value="20" min="1" max="30" step="1">
                    <span class="input-unit">Years</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="tenure-slider" class="slider" min="1" max="30" value="20" step="1">
                </div>
                <div class="slider-value" id="tenure-value">20 Years (240 Months)</div>
                
                <div class="tenure-buttons">
                    <div class="tenure-btn" data-years="5">5 Years</div>
                    <div class="tenure-btn" data-years="10">10 Years</div>
                    <div class="tenure-btn active" data-years="20">20 Years</div>
                    <div class="tenure-btn" data-years="30">30 Years</div>
                </div>
            </div>
            
            <button class="calculate-btn" id="calculate">
                Calculate EMI
            </button>
            
            <!-- Result section - initially hidden -->
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <div class="result-title">Monthly EMI</div>
                    <div class="result-title">Total Interest</div>
                </div>
                <div class="result-amount" id="emi-result">R 0</div>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-value" id="total-interest">R 0</div>
                        <div class="detail-label">Interest Payable</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="total-payment">R 0</div>
                        <div class="detail-label">Total Payment</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
